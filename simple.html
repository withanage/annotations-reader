


<!DOCTYPE html>
<html lang="en" ng-app id="ng-app">
    <head>
        <title>Annotations</title>
        <script type="text/javascript"
        src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
        <script>
            function PostsCtrlAjax($scope, $http)
            {
              var url= 'http://serv21.ub.uni-heidelberg.de:8080/annotations/rest/de/fcr:transform/default3';
              $http.get(url).success(function(data){ $scope.posts = data; });
            }
        </script>

    </head>
    <body>
        <div id="ng-app" ng-app ng-controller="PostsCtrlAjax">
            <div ng-repeat="post in posts" >
                <h2>
                    <a href='{{post.uuid}}'>{{post.uuid}}</a>
                </h2>
                
            </div>
        </div>

    </body>
</html>
