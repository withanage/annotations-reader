<!doctype html>
<html ng-app="readerApp">
    <head>
        <title>Annotations Applications</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
        <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-touch.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
        <script src= http://cdnjs.cloudflare.com/ajax/libs/jsonld/0.2.13/jsonld.js></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src= http://cdnjs.cloudflare.com/ajax/libs/jsonld/0.2.13/jsonld.js></script>
    </head>
    <body>

 <input type="search" ng-model="q" placeholder="filter annotations" />
        <div ng-controller="MainCtrl">
            <accordion close-others="oneAtATime">

                <accordion-group heading="  [{{$index + 1}}] {{post['dc:title']}}  " ng-repeat=" post in posts['@graph'] | filter:q"  >
                    <p> {{post['cnt:#chars']}}</p>

                    <button class="btn btn-default btn-sm">{{post['fcrepo:#createdBy']}} </button>
                    <button class="btn btn-default btn-sm">{{post['fcrepo:#created']}}</button>
                    <button class="btn btn-info  btn-sm">{{post['oax:hasSemanticTag']['@id']}}</button>
                    <button class="btn btn-info  btn-sm">{{post['oax:hasSemanticTag']}}</button>
                    <button class="btn btn-default"  ng-repeat="annotation in post['oa:#hasBody']"  ng-click="get_body()" >{{annotation['@id']}}</button>
                </accordion-group>
            </accordion>
        </div>


    </body>
</html>
